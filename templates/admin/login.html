<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALUBILLES - Administration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="header">
        <div class="header-logo">
            <img src="{{ url_for('static', filename='images/logo billes.jpg') }}" alt="Logo ALUBILLES">

        </div>


        <div class="header-content">
            <h1>ALUBI</h1>
            <p>Espace Administration</p>
        </div>
    </header>

    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="form-container" style="max-width: 400px;">
            <h2>Connexion Administrateur</h2>

            <form action="{{ url_for('admin_login') }}" method="POST">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" required placeholder="admin">
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    Se Connecter
                </button>
            </form>

            <div style="text-align: center; margin-top: 20px;">
                <a href="{{ url_for('index') }}" style="color: var(--primary-color);">Retour au site</a>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 ALUBILLES - Administration</p>
    </footer>
</body>
</html>
